<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#151522">
    <meta name="description" content="Restoran Garson Çağır Servisi">
    <title>Garson Çağır</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#1a1a25',
                        'glass-bg': 'rgba(26,26,37,0.8)',
                        'glass-border': 'rgba(255,255,255,0.08)',
                    },
                    backdropBlur: {
                        glass: '10px',
                    },
                    borderRadius: {
                        button: '8px'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 4px;
            text-align: center;
            font-size: 12px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .connection-status.online {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .connection-status.offline {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        #restaurant-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #table-number {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #0056b3;
        }
        #call-button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        #call-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        #call-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .status-box {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .requested {
            background-color: #fff3cd;
            color: #856404;
            display: block;
        }
        .acknowledged {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .hidden {
            display: none;
        }
        .loading {
            width: 30px;
            height: 30px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0056b3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-secondary text-white min-h-screen flex flex-col">
    <!-- Bağlantı Durumu -->
    <div id="connectionStatus" class="connection-status online" style="display: none;">
        <span id="connectionText">Bağlantı kuruldu</span>
    </div>
    
    <!-- Yükleme Ekranı -->
    <div id="loadingPage" class="fixed inset-0 bg-secondary flex items-center justify-center z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-primary mb-4"></div>
            <p class="text-white">Yükleniyor...</p>
        </div>
    </div>
    
    <!-- Ana Sayfa -->
    <div id="qrPage" class="container mx-auto px-4 py-8 flex-1 flex flex-col" style="display: none;">
        <h1>Garson Çağırma</h1>
        <div id="restaurant-name">Restoran adı yükleniyor...</div>
        <div id="table-number">Masa no yükleniyor...</div>
        
        <button id="call-button">Garsonu Çağır</button>
        
        <div id="status-requested" class="status-box">
            Garson çağrınız alındı. Lütfen bekleyiniz...
            <div class="loading"></div>
        </div>
        
        <div id="status-acknowledged" class="status-box">
            ✓ Garsonunuz geliyor! Teşekkürler.
        </div>
    </div>
    
    <!-- Supabase JS Kütüphanesi -->
    <script>
        // Bağlantı durumu kontrolü
        function updateConnectionStatus(isOnline) {
            const connectionStatus = document.getElementById('connectionStatus');
            const connectionText = document.getElementById('connectionText');
            
            if (!connectionStatus) return;
            
            connectionStatus.style.display = 'block';
            
            if (isOnline) {
                connectionStatus.className = 'connection-status online';
                connectionText.textContent = 'Bağlantı kuruldu';
                
                // 3 saniye sonra gizle
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
            } else {
                connectionStatus.className = 'connection-status offline';
                connectionText.textContent = 'Bağlantı kesildi, yeniden bağlanılıyor...';
            }
        }
        
        // Ağ bağlantısını izle
        window.addEventListener('online', () => updateConnectionStatus(true));
        window.addEventListener('offline', () => updateConnectionStatus(false));
        
        // Supabase JS kütüphanesini dinamik olarak yükle
        function loadSupabaseJS() {
            return new Promise((resolve, reject) => {
                if (window.supabase) {
                    console.log('Supabase zaten yüklü');
                    resolve(window.supabase);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
                script.onload = () => {
                    console.log('Supabase JS yüklendi');
                    resolve(window.supabase);
                };
                script.onerror = (error) => {
                    console.error('Supabase JS yüklenemedi:', error);
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }
        
        // Supabase JS'yi yükle ve sonra client JS'yi çalıştır
        loadSupabaseJS()
            .then(() => {
                // Client JS'yi yükle
                const clientScript = document.createElement('script');
                clientScript.src = 'waiter-call-client.js';
                clientScript.onerror = (error) => {
                    console.error('Client JS yüklenemedi:', error);
                    showLoadingError('Uygulama yüklenemedi. Lütfen internet bağlantınızı kontrol edip tekrar deneyin.');
                };
                document.body.appendChild(clientScript);
            })
            .catch(error => {
                console.error('Supabase yükleme hatası:', error);
                showLoadingError('Sistem bağlantısı kurulamadı. Lütfen internet bağlantınızı kontrol edip tekrar deneyin.');
            });
            
        // Yükleme hatası göster
        function showLoadingError(message) {
            const loadingPage = document.getElementById('loadingPage');
            if (loadingPage) {
                loadingPage.innerHTML = `
                    <div class="text-center p-4">
                        <div class="text-red-500 text-5xl mb-4"><i class="ri-error-warning-line"></i></div>
                        <h2 class="text-xl font-bold mb-2">Bağlantı Hatası</h2>
                        <p class="text-gray-300 mb-4">${message}</p>
                        <button onclick="location.reload()" class="bg-primary hover:bg-primary/80 text-white font-medium py-2 px-4 rounded-lg transition-all">
                            <i class="ri-refresh-line mr-2"></i> Tekrar Dene
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
